<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body {
        background-color: black;
        color: white;
      }
      .form-label, .btn {
        color: white;
      }
      .btn-success {
        background-color: purple;
        border-color: purple;
      }
      .btn-success:hover {
        background-color: #6a0dad;
        border-color: #6a0dad;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Registro de Usuario</h1>
      <form id="registerForm" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-link" style="color: purple;">Volver al Inicio</a>
      </div>
    </div>
    <script>
      document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Evita el envío normal del formulario

        const formData = {
          nombre: document.getElementById('nombre').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        };

        const response = await fetch('http://127.0.0.1:8085/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert('Registro exitoso');
          window.location.href = '/';
        } else {
          alert('Error al registrar el usuario');
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
