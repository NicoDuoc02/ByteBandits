<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Vehículos Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #181818;
        color: #f8f9fa;
      }
      .navbar {
        background-color: #111 !important;
      }
      .navbar .navbar-brand, .navbar .nav-link, .navbar .navbar-brand:focus, .navbar .nav-link:focus {
        color: #f8f9fa !important;
      }
      .navbar .nav-link.active, .navbar .nav-link:hover {
        color: #ffc107 !important;
      }
      .btn-primary, .btn-outline-primary {
        background-color: #111;
        border-color: #ffc107;
        color: #ffc107;
      }
      .btn-primary:hover, .btn-outline-primary:hover {
        background-color: #ffc107;
        color: #111;
        border-color: #ffc107;
      }
      .container {
        background: rgba(30, 30, 30, 0.95);
        border-radius: 12px;
        padding: 2rem;
        margin-top: 3rem;
        box-shadow: 0 0 20px #0008;
        max-width: 400px;
      }
      h3 {
        color: #ffc107;
        text-align: center;
        margin-bottom: 2rem;
      }
      .form-label {
        color: #ffc107;
      }
      .form-control {
        background-color: #222;
        color: #f8f9fa;
        border: 1px solid #444;
      }
      .form-control:focus {
        background-color: #222;
        color: #fff;
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255,193,7,.25);
      }
      .register-link {
        color: #ffc107;
        text-decoration: underline;
      }
      .register-link:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Vehículos Venta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/Register" class="btn btn-outline-primary me-2">Register</a>
            </li>
            <li class="nav-item">
              <a href="/login" class="btn btn-primary active">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3>Iniciar Sesión</h3>
      <form method="post" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        ¿No tienes cuenta? <a href="/Register" class="register-link">Regístrate aquí</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
