<!doctype html>
<a class="navbar-brand" href="/">Home</a>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehículos Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      body {
        background-color: #181818;
        color: #f8f9fa;
      }
      .navbar {
        background-color: #111 !important;
      }
      .navbar .navbar-brand, .navbar .nav-link, .navbar .navbar-brand:focus, .navbar .nav-link:focus {
        color: #f8f9fa !important;
      }
      .navbar .nav-link.active, .navbar .nav-link:hover {
        color: #ffc107 !important;
      }
      .btn-primary, .btn-outline-primary {
        background-color: #111;
        border-color: #ffc107;
        color: #ffc107;
      }
      .btn-primary:hover, .btn-outline-primary:hover {
        background-color: #ffc107;
        color: #111;
        border-color: #ffc107;
      }
      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }
      .container {
        background: rgba(30, 30, 30, 0.95);
        border-radius: 12px;
        padding: 2rem;
        margin-top: 2rem;
        box-shadow: 0 0 20px #0008;
      }
      h3 {
        color: #ffc107;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href='/'>Vehículos Venta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User</a>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="!IsAuthenticated()">
                    <li class="nav-item">
                        <a href="/register" class="btn btn-outline-primary me-2">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="btn btn-primary">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="IsAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
                <form class="d-flex ms-2" sec:authorize="IsAuthenticated()" method="post" action="/logout">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h3 class="mb-3">Home page</h3>
        <p sec:authorize="IsAuthenticated()">
            <strong>Username:</strong> <span sec:authentication="name">Name</span>
            <br>
            <strong>User roles:</strong> <span sec:authentication="principal.authorities">roles</span>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
